{% extends "base.html" %}

{% block main %}

<h1 class="page-header">Properties</h1>
{% if properties %}
<div class="container">
<div class="row">
{% for user in properties %}
	<div class="col-sm-3 card-space">
	<div class="box"">
	<img class="box-img-top" src="{{ url_for('static', filename='uploads/' + user.photo) }}" style="width:100%; height:150px;">  
	<div class="box-body">
	<h4 class="box-title">{{ user.description}}
	<p class="box-text"><span class="">{{ user.location }}</span></p>
	<p class="box-text"><span class="">${{ user.price }}</span></p>
	</div>
<a href=""><input type="button" class="btn" value="View Properties"/></a>
</div>
</div>
{% endfor %}
{% endif %}
</div>
{% endblock %}
